<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>POS System - MVC SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<header class="bg-primary text-white text-center py-4 mb-4 shadow">
    <h1 class="h3">POS System - MVC SPA</h1>
</header>

<nav class="container mb-4 text-center">
    <div class="btn-group" role="group">
        <button class="btn btn-outline-primary nav-btn" data-target="customer-section">Customer</button>
        <button class="btn btn-outline-success nav-btn" data-target="item-section">Item</button>
        <button class="btn btn-outline-warning nav-btn" data-target="order-section">Order</button>
    </div>
</nav>

<main class="container">
    <!-- Customer Section -->
    <section id="customer-section" class="content-section">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Manage Customers</div>
            <div class="card-body">
                <form id="customer-form" class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="text" id="cId" class="form-control" placeholder="Customer ID" readonly />
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="name" class="form-control" placeholder="Customer Name" />
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="tel" class="form-control" placeholder="Telephone" />
                    </div>
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-primary" id="saveBtn">Add</button>
                    </div>
                </form>
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                    <tr><th>ID</th><th>Name</th><th>Telephone</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="customer_tBody">
                    <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Item Section -->
    <section id="item-section" class="content-section d-none">
        <div class="card mb-4">
            <div class="card-header bg-success text-white">Manage Items</div>
            <div class="card-body">
                <form id="item-form" class="row g-3 mb-3">
                    <div class="col-md-4">
                        <input type="text" id="item-id" class="form-control" placeholder="Item ID" readonly />
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="item-name" class="form-control" placeholder="Item Name" />
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="item-price" class="form-control" placeholder="Price" min="0.01" step="0.01" />
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="item-qty" class="form-control" placeholder="Qty" min="0" />
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </form>
                <table class="table table-bordered table-hover">
                    <thead class="table-success">
                    <tr><th>ID</th><th>Name</th><th>Price</th><th>Qty</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="item_tBody">
                    <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Order Section -->
    <section id="order-section" class="content-section d-none">
        <div class="card mb-4">
            <div class="card-header bg-warning text-white">Place Order</div>
            <div class="card-body">
                <form id="order-form" class="row g-3 mb-3">
                    <div class="col-md-4">
                        <select id="order-customer" class="form-select">
                            <option disabled selected>Select Customer</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select id="order-item" class="form-select">
                            <option disabled selected>Select Item</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="order-qty" class="form-control" placeholder="Qty" min="1" />
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-warning text-white">Place Order</button>
                    </div>
                </form>
                <table class="table table-bordered table-hover">
                    <thead class="table-warning">
                    <tr><th>Customer</th><th>Item</th><th>Qty</th><th>Total</th></tr>
                    </thead>
                    <tbody id="order_tBody"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Model -->
<script type="module" src="model/customer.js"></script>
<script type="module" src="model/item.js"></script>
<script type="module" src="model/order.js"></script>

<!-- DB -->
<script type="module" src="db/customer.js"></script>
<script type="module" src="db/item.js"></script>
<script type="module" src="db/order.js"></script>

<!-- Controllers -->
<script type="module" src="controller/customer.js"></script>
<script type="module" src="controller/item.js"></script>
<script type="module" src="controller/order.js"></script>

<!-- Navigation -->
<script>
    $(".nav-btn").on("click", function () {
        $(".content-section").addClass("d-none");
        $("#" + $(this).data("target")).removeClass("d-none");
    });

</script>
</body>
</html>
