    <link rel="stylesheet" href="Styles/HeroSection.css">
    <link rel="stylesheet" href="Styles/Navigations.css">
    <link rel="stylesheet" href="Styles/Template.css">
</head>
<body>
    <!--NAVIGATIONS SECTION  -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Home</a>

          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                </li>

      <!-- HERO SECTION -->
      <div class="hero p-4" id="hero">
        <div>
          <div class="container contHero">
            <div id="textCon">
              <h1>Spa Management System</h1>
                         </div>
          </div>
        </div>
      </div>



      <!-- MANAGE CUSTOMER SECTION -->
      <div class="customerCon p-5" id="Customer">
        <div class="customer mt-5 p-4">
          <h2 class="mb-3">Manage Customers</h2>

          <!-- GRID -->
          <div class="custGrid">

            <!-- FORM -->
            <div class="form m-2">
              <form>
                <div>
                  <label for="custFName" class="form-label">Cust_Id : <b><span id="custId">C001</span></b></label>
                </div>

                <div class="mb-3">
                  <label for="custFName" class="form-label">Frist Name</label>
                  <input type="text" class="form-control" id="custFName" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                  <label for="custLname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="custLname" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                  <label for="custEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="custEmail" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                  <label for="custContact" class="form-label">Contact</label>
                  <input type="text" class="form-control" id="custContact" required>
                </div>

                <!-- BUTTONS -->
                <div class="butons">
                  <button type="submit" class="btn btn-success" id="CustSave">Save</button>
                  <button type="button" class="btn btn-danger" id="custDelete">Delete</button>
                  <button type="submit" class="btn btn-primary" id="custUpdate">Update</button>
                  <button type="reset" class="btn btn-secondary" id="custReset">Reset</button>
                </div>

              </form>
              <!-- END OF THE FORM -->
            </div>


            <!-- TABLE -->
            <div class="custTable mt-2">
              <table class="table table-striped custTable" id="custtable">
                <thead>
                  <tr>
                    <th scope="col">Cust_Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                  </tr>
                </thead>
                <tbody id="custTBody">
                </tbody>
              </table>
              <!-- END OF TABLE -->
            </div>

          </div>

        </div>
      </div>



      <!-- MANAGE ITEM SECTION (COPPY OF THE CUSTOMER SECTION) -->
      <div class="customerCon p-5" id="Item">
        <div class="customer mt-5 p-4">
          <h2 class="mb-3">Manage Items</h2>

          <!-- GRID -->
          <div class="custGrid">

            <!-- FORM -->
            <div class="form m-2">
              <form>
                <div>
                  <label for="id" class="form-label">Item_Id : <span id="itemId" style="font-weight: bold;">I001</span></label>
                </div>

                <div class="mb-1">
                  <label for="itemName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="itemName" aria-describedby="emailHelp">
                </div>

                <div class="mb-1">
                  <label for="itemQty" class="form-label">Qty</label>
                  <input type="text" class="form-control" id="itemQty" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="itemPrice" class="form-label">Unit Price</label>
                  <input type="number" class="form-control" id="itemPrice" aria-describedby="emailHelp">
                </div>

                <!-- BUTTONS -->
                <div class="butons">
                  <button type="submit" class="btn btn-success" id="itemSaveBtn" >Save</button>
                  <button type="button" class="btn btn-danger" id="itemDeleteBtn">Delete</button>
                  <button type="submit" class="btn btn-primary" id="itemUpdateBtn">Update</button>
                  <button type="reset" class="btn btn-secondary" id="itemResetBtn">Reset</button>
                </div>

              </form>
              <!-- END OF THE FORM -->
            </div>


            <!-- TABLE -->
            <div class="custTable mt-2">
              <table class="table table-striped custTable" id="custtable">
                <thead>
                  <tr>
                    <th scope="col">Item_Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Unit Price</th>
                  </tr>
                </thead>
                <tbody id="itemTbody">
                </tbody>
              </table>
              <!-- END OF TABLE -->
            </div>

          </div>

        </div>
      </div>



      <!-- MANAGE ORDERS SECTION (COPPY OF THE CUSTOMER SECTION)-->
      <div class="customerCon p-5" id="Orders">
        <div class="customer mt-5 p-4">
          <h2 class="mb-3">Manage Orders</h2>

          <!-- GRID -->
          <div class="custGrid">

            <!-- FORM -->
            <div class="form m-2">
              <form>
                <div>
                  <label class="form-label">Order_Id : <span style="font-weight: bold;" id="lblOrderId">O0879</span></label>
                </div>

                <!-- CUSTOMER -->
                <div class="wrapperselector">
                  <hr>

                  <div class="mb-3">
                    <div class="col-md-4" style="width: 100%;">
                      <label for="CustomerSelector" class="form-label">Select Customer :</label>
                      <select id="CustomerSelector" class="form-select">
                        <option selected>Choose</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-3" id="custDetails">
                    <label class="form-label">Name : <span id="cName">Dinuka Lakmal</span></label>
                    <label class="form-label">address : <span id="cAddress">Bandaragama</span></label>
                  </div>

                  <hr>
                  <!-- CUST WRAPPER END -->
                </div>

                <!-- ITEM -->
                <div class="wrapperselector">

                  <div class="mb-3">
                    <div class="col-md-4" style="width: 100%;">
                      <label for="ItemIdSelector" class="form-label">Select Item :</label>
                      <select id="ItemIdSelector" class="form-select">
                        <option selected>Choose</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-3" id="itemDetails">
                    <label class="form-label">Name : <span id="iName">Tea Packet</span></label>
                    <br>
                    <label class="form-label">Qty On Hand : <span id="iQty">10</span></label>
                    <br>
                    <label class="form-label">Unit Price : <span id="iprice">85</span></label>
                  </div>

                  <hr>
                  <!-- ITEM WRAPPER END -->
                </div>

                <div class="mb-3">
                  <label for="txtQty" class="form-label">Qty :</label>
                  <input type="number" class="form-control" id="txtQty">
                </div>

                <div class="mb-3">
                  <label for="priceOrder" class="form-label">Total : <span style="font-weight: bold;" id="Total">Rs 0.00/=</span></label>
                </div>

                <!-- BUTTONS -->
                <div class="butons" style="display: flex; justify-content: center;">
                  <button type="submit" class="btn btn-success" style="width: 100%;" id="addToCart">Add To cart</button>
                  <!-- <button type="button" class="btn btn-danger" id="orderDelete">Delete</button>
                  <button type="submit" class="btn btn-primary" id="orderUpdate">Update</button>
                  <button type="reset" class="btn btn-secondary" id="orderReset">Reset</button> -->
                </div>

              </form>
              <!-- END OF THE FORM -->
            </div>


            <!-- TABLE -->
            <div class="custTable mt-2 mb-3">
              <table class="table table-striped custTable" id="custtable">
                <thead>
                  <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Item Id</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="orderTBody">

                </tbody>
              </table>

              <div style="width: 100%; height: fit-content; background-color: white; border-radius: 10px;" class="p-4 mb-2">
                <div><h1 style="color: red;">Total : <span id="FullAmount">Rs 00/=</span></h1></div>
                <div>
                  <div class="row g-3">
                    <div class="col">
                      <input type="number" class="form-control" placeholder="Cash " aria-label="Cash" id="txtCash">
                    </div>
                    <div class="col-sm">
                      <input type="number" class="form-control" placeholder="Balance " aria-label="Balance" id="txtBalance">
                    </div>
                    <div class="col-sm">
                      <input type="number" class="form-control" placeholder="Discount " aria-label="Discount" id="txtDiscount">
                    </div>
                  </div>
                </div>
              </div>

              <div style="display: flex; gap : 2px">
                <button type="submit" class="btn btn-danger p-3" style="width: 50%;" id="CancelOrder">Cancel Order</button>
                <button type="submit" class="btn btn-success p-3" style="width: 50%;" id="PlaceOrder">Place Order</button>
              </div>
              <!-- END OF TABLE -->
            </div>

          </div>

        </div>
      </div>


    <script src="Util/JQueree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="Util/Validation.js"></script>
    <script src="controller/Navigations.js"></script>
    <script type="module" src="controller/itemContro.js"></script>
    <script type="module" src="controller/CustomerContro.js"></script>
    <script type="module" src="controller/OrderController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
